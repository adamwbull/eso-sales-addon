<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESO Sales Monitor</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    h2 {
      margin: 0;
    }

    #shortcut-button {
      justify-content:center;
      align-items:center;
    }

    #console {
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 4px;
      padding: 1rem;
      height: calc(100vh - 4.1rem);
      overflow-y: auto;
      font-family: Consolas, monospace;
      font-size: 0.9rem;
      /* Firefox scrollbar styling */
      scrollbar-width: thin;
      scrollbar-color: #404040 #1e1e1e;
    }

    /* Webkit scrollbar styling */
    #console::-webkit-scrollbar {
      width: 12px;
    }

    #console::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 10px;
    }

    #console::-webkit-scrollbar-thumb {
      background-color: #404040;
      border-radius: 10px;
      border: 3px solid #1e1e1e;
    }

    #console::-webkit-scrollbar-thumb:hover {
      background-color: #4a4a4a;
    }

    .timestamp {
      color: #888888;
    }

    .log-entry {
      margin: 2px 0;
      font-family: Consolas, monospace;
      font-size: 0.9rem;
    }

    .timestamp {
      color: #888888;
    }

    .error {
      color: #f85149;
    }

    .update {
      color: #2ea043;
    }

    .processing {
      color: #58a6ff;
    }

    .success {
      color: #3fb950;
    }

    .api-data {
      color: #d2a8ff;
      white-space: pre;
      padding-left: 20px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <script src="monitor.js"></script>
</body>
</html>
